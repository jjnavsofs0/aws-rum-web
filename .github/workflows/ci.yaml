name: AWS RUM Web Client Continuous Build

on:
    push:
        branches: [dinesh-add-workflow]
    pull_request:
        branches: [dinesh-add-workflow]

jobs:
    unit-test:
        name: Check Format and Run Unit Tests
        runs-on: ubuntu-latest
        permissions: read-all
        steps:
            - name: Checkout AWS RUM Web Client Repository
              uses: actions/checkout@v2

            - name: Setup Node
              uses: actions/setup-node@v1
              with:
                  node-version: 14

            - name: Cache NPM modules
              uses: actions/cache@v2
              with:
                  path: ~/.npm
                  key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
                  restore-keys: |
                      ${{ runner.os }}-node-

            - run: npm install

            - name: Check Code Format
              run: npm run prettier

            - name: Run Linter
              run: npm run lint

            - name: Run Unit Tests
              run: npm run test

    integ-test:
        name: Run Integ Tests on ${{ matrix.os }}
        runs-on: ${{ matrix.os }}
        permissions: read-all
        strategy:
            fail-fast: false
            matrix:
                os: [ubuntu-latest, windows-latest]

        steps:
            - name: Checkout AWS RUM Web Client Repository
              uses: actions/checkout@v2

            - name: Setup Node
              uses: actions/setup-node@v1
              with:
                  node-version: 14

            - name: Cache NPM modules
              uses: actions/cache@v2
              with:
                  path: ~/.npm
                  key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
                  restore-keys: |
                      ${{ runner.os }}-node-

            - run: |
               npm install
               npm install chromedriver@95.0.0
            
            - name: Run nightwatch tests
              run: npm run integ:local:nightwatch:chrome

            - name: Run Chrome,firefox Integ Tests on ubuntu-latest
              if: matrix.os == 'ubuntu-latest'
              run: |
               sudo apt-get install unzip
               wget -N http://chromedriver.storage.googleapis.com/2.29/chromedriver_linux64.zip -P ~/Downloads
               unzip ~/Downloads/chromedriver_linux64.zip -d ~/Downloads
               sudo mv -f ~/Downloads/chromedriver /usr/local/share/
               sudo chmod +x /usr/local/share/chromedriver
               sudo ln -s /usr/local/share/chromedriver /usr/local/bin/chromedriver
               sudo ln -s /usr/local/share/chromedriver /usr/bin/chromedriver
               npm run integ:local:chrome:headless
               npm run integ:local:firefox:headless
               
            - name: Run IE,Edge,Firefox,Chrome Integ Tests on windows-latest 
              if: matrix.os == 'windows-latest'
              run: |
               npm run integ:local:ie
               npm run integ:local:edge
               npm run integ:local:chrome
               npm run integ:local:firefox
               
               
               
               
